<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>Users list</title>
</h:head>

<h:body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Users list</a>
    </nav>

    <div class="container">

        <h:form id="usersForm">
            <h:commandButton value="New" action="#{usersBean.createUser()}" styleClass="mt-1 mb-1" />

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <ui:repeat value="#{usersBean.userList}" var="user">
                    <tr>
                        <td>
                            <h:outputText value="#{user.id}"/>
                        </td>
                        <td>
                            <h:outputText value="#{user.login}"/>
                        </td>
                        <td>
                            <h:commandButton value="Edit" action="#{usersBean.editUser(user)}" styleClass="mr-1"/>
                            <h:commandButton value="Delete" action="#{usersBean.deleteUser(user)}" >
                                <f:ajax render="usersForm" />
                            </h:commandButton>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>

    </div>

</h:body>

</html>
