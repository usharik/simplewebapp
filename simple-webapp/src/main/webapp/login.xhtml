<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/jsf.fragments/head.xhtml">
    <ui:param name="title" value="Login" />
</ui:include>

<h:body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Login</a>
    </nav>

    <div class="container">
        <form action="j_security_check">
            <div class="form-group">
                <h:outputLabel value="User name" for="j_username" />
                <h:inputText styleClass="form-control" id="j_username" placeholder="Enter username"
                             name="j_username" required="true" requiredMessage="Login is required" />
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" for="j_password" />
                <h:inputSecret styleClass="form-control" id="j_password" placeholder="Password"
                               name="j_password" />
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" formmethod="post" />
        </form>
    </div>

</h:body>
</html>
